---
  name: Wheel Builds Nightly
  on:
    push:
      tags:
        - 0.[0-9]+.[0-9]+.dev[0-9]+
  
  jobs:
    build_wheels:
      if: github.repository == 'harui2019/qurry'
      name: Build wheels on ${{ matrix.vers }} by ${{ matrix.os }}
      runs-on: ${{ matrix.os }}
      strategy:
        fail-fast: false
        matrix:
          include:
            - vers: linux-x86_64
              os: ubuntu-latest
              archs: X64
            # - vers: linux-aarch64
            #   os: ubuntu-latest
            #   archs: ARM64
            - vers: macOS-x86_64
              os: macos-13
              archs: X64
            # - vers: macOS-arm64
            #   os: macos-14
            #   archs: ARM64
            # - vers: windows-x86_64
            #   os: windows-latest
            #   archs: X64
      permissions:
        id-token: write # IMPORTANT: mandatory for trusted publishing
  
      environment:
        name: testpypi
        url: https://test.pypi.org/p/qurry
  
      steps:
        - uses: actions/checkout@v4
          with:
            token: ${{ secrets.CI_TOKEN }}
            submodules: true
  
        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: "3.10"
            architecture: ${{ matrix.os == 'macos-14' && 'arm64' || 'x64' }}
        - name: MacOS Path Fix
          if: runner.os == 'macOS'
          run: export PATH="$pythonLocation:$PATH"
  
        # Set up
        - name: Set up QEMU
          if: matrix.vers == 'linux-aarch64'
          uses: docker/setup-qemu-action@v3
          with:
            platforms: all
  
        - name: Install Rust
          uses: dtolnay/rust-toolchain@stable
  
        - name: Reversion Nightly
          run: |
            python -m pip install toml
            python ./tools/set_version.py --release nightly
            python ./tools/set_pyproject_qurry.py --release nightly
  
        # Build wheels
        - name: Build wheels
          uses: pypa/cibuildwheel@v2.21.3
  
        # Upload the wheelhouse as an artifact
        - name: Wheelhouse Upload
          if: matrix.vers != 'linux-x86_64'
          uses: actions/upload-artifact@v3
          with:
            path: ./wheelhouse/*.whl
            name: shared-wheel-builds
  
        - name: Early Publish distribution üì¶ to TestPyPI for Linux X86_64
          if: matrix.vers == 'linux-x86_64'
          uses: pypa/gh-action-pypi-publish@release/v1
          with:
            packages-dir: wheelhouse
            repository-url: https://test.pypi.org/legacy/
  
    publish-to-testpypi:
      if: github.repository == 'harui2019/qurry'
      name: Publish Python üêç distribution üì¶ to TestPyPI
      runs-on: ubuntu-latest
      needs:
        - build_wheels
      strategy:
        fail-fast: false
      permissions:
        id-token: write # IMPORTANT: mandatory for trusted publishing
  
      environment:
        name: testpypi
        url: https://test.pypi.org/p/qurry
  
      steps:
        - name: Download all the dists
          uses: actions/download-artifact@v3
          with:
            name: shared-wheel-builds
            path: deploy
        - name: Publish distribution üì¶ to TestPyPI
          uses: pypa/gh-action-pypi-publish@release/v1
          with:
            packages-dir: deploy
            repository-url: https://test.pypi.org/legacy/
  