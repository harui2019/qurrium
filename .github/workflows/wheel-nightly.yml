---
name: Wheel Builds Nightly
on:
  push:
    branches:
      - pre-release
      - pre-release-*
    tags:
      - "*.[0-9]+.[0-9]+.dev[0-9]+"

jobs:
  build_wheels_linux_x86:
    if: github.repository == 'harui2019/qurry'
    name: Build wheels on Linux-x86
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.CI_TOKEN }}
          submodules: true
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Update Pip
        run: |
          pip install --upgrade pipenv wheel pip
          pip install setuptools_rust setuptools toml
          pip install .
      - name: Reversion
        run: python get_version.py --release nightly
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.2
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
          name: shared-wheel-builds-x86

  build_wheels_macos_x86:
    if: github.repository == 'harui2019/qurry'
    name: Build wheels on MacOS of x86 series
    runs-on: macos-11
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.CI_TOKEN }}
          submodules: true
      - uses: actions/setup-python@v4
