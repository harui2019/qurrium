  publish_to_testpypi_x86:
    if: github.repository == 'harui2019/qurry'
    name: Publish Python üêç distribution üì¶ to TestPyPI (x86 Distro)
    needs:
      - build_wheels_linux_x86
      - build_wheels_macos_x86
      # - build_wheels_windows_x86
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/qurry
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: shared-wheel-builds-x86
          path: deploy
      - name: Publish distribution üì¶ to TestPyPI (x86 Distro)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: deploy
          repository-url: https://test.pypi.org/legacy/

